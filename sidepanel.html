<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Link Collector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Easy Link Collector</h1>
    <div class="mode-toggle">
      <label class="toggle-button">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <div>
        <span class="mode-status" id="modeStatus">Stopped</span>
        <div class="shortcut-hint">Ctrl+Shift+U (Mac: Cmd+Shift+U)</div>
      </div>
    </div>
  </div>

  <div class="url-list-container">
    <div class="url-list-header">
      <h2>Collected URLs (<span id="urlCount">0</span>)</h2>
      <button class="clear-all-btn" id="clearAllButton" disabled title="Clear All">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"/>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          <line x1="10" x2="10" y1="11" y2="17"/>
          <line x1="14" x2="14" y1="11" y2="17"/>
        </svg>
      </button>
    </div>
    <div class="url-list" id="urlList">
      <div class="empty-state">
        Turn on selection mode and click links on the page
      </div>
    </div>

    <div class="quick-actions">
      <button class="quick-action-btn" id="addCurrentPageBtn" title="Add current page URL">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" x2="12" y1="8" y2="16"/>
          <line x1="8" x2="16" y1="12" y2="12"/>
        </svg>
        Add Current Page
      </button>
      <button class="quick-action-btn" id="addAllLinksBtn" title="Add all links from current page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" x2="12" y1="8" y2="16"/>
          <line x1="8" x2="16" y1="12" y2="12"/>
        </svg>
        Add All Links
      </button>
    </div>
  </div>

  <div class="export-section">
    <div class="export-section-header">
      <h2>Export Options</h2>
    </div>
    <div class="export-options">
      <div class="export-option">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="exportClipboard" checked>
          <label for="exportClipboard" class="checkbox-label">
            <svg class="checkbox-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </label>
        </div>
        <label for="exportClipboard" class="export-option-label">Copy to Clipboard</label>
      </div>
      <div class="export-option">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="exportCSV">
          <label for="exportCSV" class="checkbox-label">
            <svg class="checkbox-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </label>
        </div>
        <label for="exportCSV" class="export-option-label">Download CSV</label>
      </div>
      <div class="export-option">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="exportJSON">
          <label for="exportJSON" class="checkbox-label">
            <svg class="checkbox-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </label>
        </div>
        <label for="exportJSON" class="export-option-label">Download JSON</label>
      </div>
    </div>
    <button class="export-button" id="exportButton">Export</button>
  </div>

  <div class="notification" id="notification"></div>

  <footer class="github-credit">
    <a href="https://github.com/peinan/easy-link-collector-extension" target="_blank" rel="noopener noreferrer" class="github-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
      <span class="credit-text">Contributions welcome!</span>
    </a>
  </footer>

  <script src="urlManager.js"></script>
  <script src="exportManager.js"></script>
  <script src="uiManager.js"></script>
  <script src="notificationManager.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
