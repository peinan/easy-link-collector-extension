<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Link Collector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Easy Link Collector</h1>
    <div class="mode-toggle">
      <label class="toggle-button">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <div>
        <span class="mode-status" id="modeStatus">Stopped</span>
        <div class="shortcut-hint">Ctrl+Shift+U (Mac: Cmd+Shift+U)</div>
      </div>
    </div>
  </div>

  <div class="url-list-container">
    <div class="url-list-header">
      <h2>Collected URLs (<span id="urlCount">0</span>)</h2>
      <button class="clear-all-btn" id="clearAllButton" disabled title="Clear All">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"/>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          <line x1="10" x2="10" y1="11" y2="17"/>
          <line x1="14" x2="14" y1="11" y2="17"/>
        </svg>
      </button>
    </div>
    <div class="url-list" id="urlList">
      <div class="empty-state">
        Turn on selection mode and click links on the page
      </div>
    </div>

    <div class="quick-actions">
      <button class="quick-action-btn" id="addCurrentPageBtn" title="Add current page URL">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" x2="12" y1="8" y2="16"/>
          <line x1="8" x2="16" y1="12" y2="12"/>
        </svg>
        Add Current Page
      </button>
      <button class="quick-action-btn" id="addAllLinksBtn" title="Add all links from current page">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" x2="12" y1="8" y2="16"/>
          <line x1="8" x2="16" y1="12" y2="12"/>
        </svg>
        Add All Links
      </button>
    </div>
  </div>

  <div class="export-section">
    <div class="export-section-header">
      <h2>Export Options</h2>
    </div>
    <div class="export-options">
      <div class="export-option">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="exportClipboard" checked>
          <label for="exportClipboard" class="checkbox-label">
            <svg class="checkbox-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </label>
        </div>
        <label for="exportClipboard" class="export-option-label">Copy to Clipboard</label>
      </div>
      <div class="export-option">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="exportCSV">
          <label for="exportCSV" class="checkbox-label">
            <svg class="checkbox-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </label>
        </div>
        <label for="exportCSV" class="export-option-label">Download CSV</label>
      </div>
      <div class="export-option">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="exportJSON">
          <label for="exportJSON" class="checkbox-label">
            <svg class="checkbox-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </label>
        </div>
        <label for="exportJSON" class="export-option-label">Download JSON</label>
      </div>
    </div>
    <button class="export-button" id="exportButton">Export</button>
  </div>

  <div class="notification" id="notification"></div>

  <script src="urlManager.js"></script>
  <script src="exportManager.js"></script>
  <script src="uiManager.js"></script>
  <script src="notificationManager.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
